<body>
    <div class="part">
        <form>
            <label for="long-content">Text:</label> <textarea name="long-content" id="long-content"></textarea><br>

            <label for="short-content">Search word:</label> <input type="text" name="short-content" id="short-content" maxlength="1"/>
     
            <input type="button"  id="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </form>
        <div id="output"></div>
    </div>

    <script>
        function count(str, letter) {
            let count = 0;
            // looping through the items
            for (let i = 0; i < str.length; i++) {
                if (str.charAt(i) == letter) {
                    count += 1;
                }
            }
            return count;
        }
        const output = document.getElementById('output')
        //console.log(output)
        const submit = document.getElementById('submit')

        submit.onclick = function () {
            output.innerHTML = '';
            var longValue = document.querySelector('#long-content').value;
            var shortValue = document.querySelector('#short-content').value;
            var result = count(longValue, shortValue);
            console.log("result: "+result);
            if (result > 0) {
                output.innerHTML = "The letter shows up in textarea for " + result + " times."
            } else {
                output.innerHTML="Search character " + shortValue + " not found in the content you typed";
            }
        }
    </script>
