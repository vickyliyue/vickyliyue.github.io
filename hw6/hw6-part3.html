    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

</head>
<script>
    $(function () {
        console.log('start');
        $('input[name="phone-number"]').mask('(000) 000-0000');
        const submit = document.getElementById('submit');
        submit.onclick = function () {
            var phoneValue = document.querySelector('#phone-number').value;
            var USNumber = phoneValue.replace(/\D/g, '').match(/(\d{3})(\d{3})(\d{4})/);
             var areaCode= USNumber[1] 
             var part2 = USNumber[2] 
             var part3 = USNumber[3];
             console.log(areaCode+part2+part3);
             document.querySelector('#areaCode').value = areaCode;
             document.querySelector('#part2').value = part2;
             document.querySelector('#part3').value = part3;
        }
    });
</script>

<body>
    <form action="">
        <label>Phone Number Example
            <input type="text" name="phone-number" id="phone-number" />
        </label>
        <label for="">area code</label><input id="areaCode" type="text" readonly><br>
        <label for="">the first 3 digits of the phone number</label><input type="text" id="part2" readonly><br>
        <label for="">the last 4 digits of the phone number</label><input type="text" id="part3" readonly><br>

        <input type="button" id="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
