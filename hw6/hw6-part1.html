    <script>
        function countDecimals(value) {
            if ((value % 1) != 0)
                return value.toString().split(".")[1].length;
            return 0;
        }

        function check(output, value) {
            console.log(value);
            var number = countDecimals(value)
            if (number != 4) {
                output.innerHTML = 'You need to type a number with at least 4 decimals, please try again'
                return false;
            }
            return true;
        }
        const output = document.getElementById('output')
        //console.log(output)
        const submit = document.getElementById('submit')
        const reset = document.getElementById('reset')
        
        submit.onclick = function () {
            output.innerHTML = '';
            var value = document.querySelector('#number').value;
            var valueFloat = parseFloat(value);
            var resultString='';
            if (check(output, valueFloat)) {
                resultString +="You typed number " +valueFloat
                resultString += "<p>" + "Rounded to the nearest integer = " + Math.round(valueFloat) + "</p>";
                resultString += "<p>" + "Square root rounded to integer = " + Math.round(Math.sqrt(valueFloat)) + "</p>";
                resultString += "<p>" + "Rounded to the nearest 10th position = " + valueFloat.toFixed(1) + "</p>";
                resultString += "<p>" + "Rounded to the nearest 100th position = " + valueFloat.toFixed(2) + "</p>";
                resultString += "<p>" + "Rounded to the nearest 1000th position = " + valueFloat.toFixed(3)+ "</p>";
                output.innerHTML = resultString;
            }
        }
        reset.onclick=function(){
            document.getElementById('number').value = '';
            output.innerHTML=''
        }
    </script>
