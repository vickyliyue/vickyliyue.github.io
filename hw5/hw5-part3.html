<body>
    <header>Homework5-part3</header>
    <form>
        <input id="search-states" type="text" placeholder="the FULL NAME or ABBREVIATION of the state">
        <br>
        <br>
        <button type="button" value="commit" id="commit">submit</button>

    <script>
        const names = ['State Abbr', 'State Name', 'Capital', 'Population'];
        const data = [
            { Abb: 'AL', Name: 'Alabama', Capital: 'Montgomery', Population: '4,858,979' },
            { Abb: 'AK', Name: 'Alaska', Capital: 'Juneau', Population: '738,432' },
            { Abb: 'AZ', Name: 'Arizona', Capital: 'Phoenix', Population: '6,828,065	' },
            { Abb: 'AR', Name: 'Arkansas', Capital: 'Little Rock', Population: '2,978,204' },
            { Abb: 'CA', Name: 'California', Capital: 'Sacramento', Population: '39,144,818' },
            { Abb: 'CO', Name: 'Colorado', Capital: 'Denver', Population: '5,758,736' },
        ]
        //search-states
        function search(stateValue) {
            for (var i = 0; i < data.length; i++) {
                var state = data[i];
                if (stateValue.toUpperCase() === state.Abb.toUpperCase() || stateValue.toUpperCase() === state.Name.toUpperCase()) {
                    return state;
                }
            }
            return null;
        }

        const commit = document.querySelector('form #commit');
        commit.onclick = function () {
            outcome.innerHTML = '';
            var stateValue = document.querySelector('#search-states').value;
            if (!stateValue) {
                return false;
            }
            var result = search(stateValue);
            if (result) {
                const { Abb, Name, Capital, Population } = result
                var x =   `<li>State abbr = ${Abb}</li>
        <li>State Name = ${Name}</li>
        <li>Capital = ${Capital}</li>
        <li>Population = ${Population}</li>`;
                const outcome = document.getElementById('outcome')
                outcome.innerHTML = x+'';
                const output = document.getElementById('output')
                output.classList.add('show')
            } else {
                const outcome = document.getElementById('outcome')
                outcome.innerHTML = '"Sorry, we do not have information about this state! We only have information about.AL.AK.AZ.AR.CA.COs"'
                const output = document.getElementById('output')
                output.classList.add('show')
            }

        }
    </script>
</body>
